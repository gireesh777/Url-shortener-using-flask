<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <label for="url">Original URL:</label>
            <input type="url" id="url" name="url" required placeholder="Enter the URL">

            <label for="code">Custom Code :</label>
            <input type="text" id="code" name="code" placeholder="Enter a custom code" required>

            <button type="submit" class="btn">Shorten URL</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const code = document.getElementById('code').value;

            const formData = new FormData();
            formData.append('url', url);
            formData.append('code', code);

            fetch('/', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.error) {
                        resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
                    } else {
                        resultDiv.innerHTML = `
                    <p><strong>Code:</strong> ${data.code}</p>
                    <p><strong>Original URL:</strong> ${data.url}</p>
                    <p><strong>Shortened Link:</strong> <a href="${data.shorten_link}" target="_blank">${data.shorten_link}</a></p>
                `;
                    }
                    resultDiv.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
        });
    </script>

</body>

</html>
